<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sn.toggle()">
        <mat-icon >menu</mat-icon>
      </button>
      <h1>ToDoApp</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/accounts'"> Accounts </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sn mode="side">
      <mat-nav-list>
        <div mat-subheader>Sus tableros <button mat-button (click)="openDialog()">+</button></div>
        <mat-divider></mat-divider>
        <mat-list>
            <mat-list-item *ngFor="let board of boards">{{board.name}}</mat-list-item>
        </mat-list>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
