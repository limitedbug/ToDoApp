<div class="box">
    <mat-card class="example-card" *ngFor="let list of lists">
        <button mat-raised-button color="primary">+</button>
        <mat-card-header>
          <mat-card-title>{{list.name}}</mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
            <app-card-list [cardList]="list.cardList"></app-card-list>
          <mat-divider></mat-divider>
        </mat-card-content>
        
      </mat-card>
</div>
