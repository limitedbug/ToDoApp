<h2 mat-dialog-title>Nuevo Tablero</h2>
<hr>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Nombre del tablero</mat-label>
        <textarea formControlName="task" matInput placeholder="Tareas"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
